<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0; 
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ '/assets/images/sentient_beings.png' | relative_url }}" alt="Sentient Beings Logo" class="logo">
            <h1>{{ site.title }}</h1>
        </div>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>Â© {{ site.title }} - All rights reserved</p>
    </footer>
</body>
</html>
